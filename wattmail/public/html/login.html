<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
	<meta charset="utf-8"/>	
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>WattMail - Login</title>
    <link rel="stylesheet" href="css/global.css"/>
	<link rel="stylesheet" href="css/accounts.css"/>
</head>

<body>
    <div id="layout">
      <div id="nav" class="navlog">
        <div id="nav-logo">
          <img id="logo" src="images/mail_logo_sticky.png" alt="WattMail logo"/>
        </div>
        <div id="nav-bottom">
          <a href="http://validator.w3.org/check/referer"><img class="stamp" id="stamp_html" src="images/stamp_html.png" alt="Verification"/></a>
          <a href="https://jigsaw.w3.org/css-validator/check/referer"><img class="stamp" id="stamp_css" src="images/stamp_css.png" alt="Verification"/></a>
        </div>
      </div>
    </div>
    <div id="login-panel"> 
		<form id="login-form" method="post" action="index.html">
			<h3 class="nomargin">Sign In</h3>
			<p class="login-message">Login to access your account.</p>
			<p class="login-message">Not a member? <a href="register.html"><strong>Register Here</strong></a></p>
			<input id="username" class="username" type="text"  placeholder="Username" required="required"/>
			<input id="password" class="password margin-top15" type="password"  placeholder="Password" required="required"/>
			<a href=""><small>Forgot Your Password?</small></a>
			<button>Sign In</button>
		</form> 
		<img id="decoration" src="images/decoration_login.png" alt=""/>             
    </div>
</body>

</html>
