<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="utf-8" />
    <title>WattMail Create User</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="images/WattMail_Logo.png">
</head>
<body>
	<h1>Sign up to WattMail emailing client!</h1>
    <form action="" id="form1">
		<label for="first-name">First name* </label>
		<input type="text" id="first-name" pattern="[A-Za-z\-\s]{3,}" placeholder="name" required>
		<label for="surname">Surname* </label>
		<input type="text" id="surname" pattern="[A-Za-z\-\s]{3,}" placeholder="name" required>
		<label for="email">Email* </label>
		<input type="text" id="email" pattern="[A-Za-z0-9!#$%&'*+-/=?^_`{|}~]{3,50}" placeholder="username" required/><h4>@</h4>
		<select name="domain" id="email_domain" required>
			<option label="hw.ac.uk" value="hw.ac.uk"></option>
			<option label="gmail.com" value="gmail.com"></option>
		</select>
		<label for="name">Home phone </label>
		<input type="tel" name="home phone" pattern="[0-9]{11}" placeholder="11 digits">
		<label for="name">Mobile phone </label>
		<input type="tel" name="home phone" pattern="[0-9]{11}" placeholder="11 digits">
		<button type="submit" form="form1" value="Submit">Submit</button>
    </form>
    <a id="validator">
        <img src="images/HTML5_logo.png" alt="HTML5_logo" />
    </a>
</body>

<script>
	document.getElementById("validator").addEventListener("click", addLoc);
	function addLoc() {
		window.location.href = "http://validator.w3.org/check?uri=" + window.location.href;
	}
</script>
</html>
