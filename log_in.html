<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="utf-8" />
    <title>WattMail Login</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="images/WattMail_Logo.png">
</head>
<body>
    <form action="">
        <p>
            Email <input type="text" name="email" pattern="[A-Za-z0-9!#$%&'*+-/=?^_`{|}~]{3,50}" placeholder="username" required/>@
            <select name="domain" id="email_domain" required>
                    <option label="hw.ac.uk" value="hw.ac.uk"></option>
                    <option label="gmail.com" value="gmail.com"></option>
            </select>
        </p>
		<p>
			Password <input type="password" name="password" type = "text" required/>
		</p>
<p> <input type="submit" value="Login">
    </form>
	<div class="fixed">
    <a onclick="window.location.href ='http://validator.w3.org/check?uri='+window.location.href">
        <img src="images/HTML5_logo.png" alt="HTML5_logo" />
    </a>
	</div>
</body>
</html>
