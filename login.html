<!DOCTYPE HTML>
<?xml version="1.0"?>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <link rel="stylesheet" href="css/login.css"/>
</head>

<body>
    <div id="login-panel"> 
            <form id="login-form" method="post" action="index.html">
                <h4 class="nomargin">Sign In</h4>
                <p class="login-message">Login to access your account.</p>
				<p class="login-message">Not a member? <a href="register.html"><strong>Register Here</strong></a></p>
                <input id="username" type="text"  placeholder="Username" required>
                <input id="password" type="password"  placeholder="Password" required>
                <a href=""><small>Forgot Your Password?</small></a>
                <button>Sign In</button>
            </form>               
    </div>
    <img id="decoration" src="images/decoration_login.png"></img>
</body>

</html>
